    <h2>지역변수</h2>

    <h2>전역변수</h2>
    <p>전역변수는 전체지역(window창)에서 생성된 변수이며 모든 지역에서 접근이 가능하다</p>

    <script>
        let a = 100; //전역변수
        let person = {name:a,age:38}
        // alert(person.name) 
        function showName(){
            let a = 200
            //전역공간과 함수안의 지역공간은 다른 지역(공간)이기 때문에 동일한 변수(let a)를 사용할 수 있다.  
            alert(a)
            //함수라는 특정 지역{} 안에서 만들어졌기 때문에 함수 바깥쪽에서는 접근할 수 없고 함수 안에서만 접근가능
            //전체바깥에서 특정지역안으로는 접근x , 특정지역안에서 전체바깥으로는 접근o
            //같은지역안에 변수가 없으면 바깥으로 접근하여 변수를 참고한다
        }
        showName()
        
        
    </script>
</body>
</html>
