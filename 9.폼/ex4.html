<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <h3>예약자정보를 입력해주세요</h3>
        <table border="1">
        <tr>
            <th>
                <label for="user_name">예약자 성명</label>
            </th>
            <td>
                <input type="text" id="user_name" placeholder="이름" required>
            </td>
        </tr>
        <tr>
            <th>
                <label for="user_birth">생년월일</label>
            </th>
            <td>
                <input type="text" id="user_birth" placeholder="생년월일" required>
            </td>
        </tr>
        <tr>
            <th>
                <label for="user_number">예약자 연락처</label>
            </th>
            <td>
                <input type="text" id="user_number" placeholder="예시)010-1111-1111" required>
            </td>
        </tr>
        <tr>
            <th>
                <label>내원 기록</label>
            </th>
            <td>
                <input type="radio" id="user_new" name="user_check">
                <label for="user_new">초진</label>
                <input type="radio" id="user_old" name="user_check">
                <label for="user_old">재진</label>
            </td>
        </tr>
        <tr>
            <th>
                <label>예약내용</label>
            </th>
            <td>
                <textarea id="user_profile">아프신 부위 및 증상을 남겨주세요. 예약내용을 남겨주시면 연락처로 상담전화를 드립니다.</textarea>
            </td>
        </tr>
        <tr>
            <th colspan="2">
                <input type="checkbox" id="u0" name="user_agree" required>
                <label for="u0">개인정보수집동의</label>
            </th>
        </tr>
        </table>
    <input type="submit" value="온라인 예약신청하기">
    <input type="reset" value="취소">
    </form>
</body>
</html>
