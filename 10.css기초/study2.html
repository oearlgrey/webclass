<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단계적으로 적용되는 css스타일</title>
    <style>
        p{color:red;background:gold;}
        p{color:green;color:blue;}

    </style>
</head>
<body>
    <h1>단계적으로 적용되는 css스타일</h1>
    <p>css스타일 해석하는 주체는 브라우저이며 마찬가지로 위에서 아래 왼쪽에서 오른쪽으로 해석한다.</p>
    <p>새로운 스타일을 적용할 때 이전 스타일속성은 새로운 속성값은 입력하지 않았다면, 이전 스타일 속성값이 그대로 적용된다.</p>
    <p>선택자(태그명, 클래스명, 아이디명으로 선택할 수 있다)</p>
    <p>;(세미콜론)은 구분자로 사용된다.</p>    
</body>
</html>
