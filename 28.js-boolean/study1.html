<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>참 거짓 데이터 - boolean</title>
</head>
<body>
    <h1>boolean</h1>
    <p>참 거짓의 값을 가지고 있는 데이터 형태</p>
    <h2>비교를 통한 참거짓</h2>
    <p>부등식의 비교를 통하여 참거짓이 결과를 나타낼 수 있다.</p>
    <p>!는 부정의 의미로(not)상황을 역전시킨다.</p>
    <script>
        //alert(3<2)
        //alert(10>=10) // 10은 10보다 크거나 같다.
        //alert(10<=10) // 10은 10보다 작거나 같다.
        //alert(10==10) // 10은 10과 같다
        //10!=10 // 10과 10이 같지 않다 ! -> 같지 않다
        // 10===10 완전히 같다
        // 10=="10" 숫자 = 문자 이지만 문자를 숫자로 간주하며 true 라고 뜸 
        // 10==="10" 숫자 = 문자->숫자 로 데이터 변경, 완전히 같다로 간주되어 true라고 뜸 / 하지만 데이터 형태까지 비교하는 일은 별로 없음



    </script>
    <h2>사실의 근거에 대한 참거짓</h2>
    <p>무언가가 있다면 true / 없다면 false</p>
    <h3>false로 간주되는 경우</h3>
    <ul>
        <li>숫자데이터인데 0인 경우</li>
        <li>문자데이터인데 빈 문자인 경우</li>
        <li>변수메모리는 있는데 초기화를 하지 않은 경우의 변수</li>
    </ul>
    <script>
        //0 false로 간주
        //1 true로 간주
        //"" false로 간주
        //"test" true로 간주
        //let a; false로 간주 
        // a (문자) 데이터가 들어가 있지 않다면 flase 
        //ex) alert(prompt("나이를 입력")?10:15) -> 입력시 10, 미입력시 15로 뜸
    let age = prompt("나이를 입력해보세요")
    alert(age?'${age}살이군요':'왜 입력 안하세요')
    //age는 조건
    </script>
</body>
</html>
