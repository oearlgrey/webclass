<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math 모음</title>
</head>
<body>
    <h1>수학관련도구(Math객체함수)</h1>
    <p>수학적인 계산을 한 후 결과를 그 자리에 남기는 도구</p>
    <script>
        console.log(Math.round(96.666666)) //반올림
        console.log(Math.ceil(96.11111)) //올림
        console.log(Math.floor(50.99999)) //내림
        console.log(Math.pow(2,3)) // n을 n번 곱함 ex. 2x2x2
        console.log(Math.sqrt(100)) // n의 제곱근(루트) ex.100의 제곱근 10 (음은 나오지 않고 양수만 나옴)
        console.log(Math.abs(-1000)) // 절대값 = 양수로 남긴다
        console.log(Math.min(1,2,3,4,5)) //가장 작은 숫자를 남김 최소값 구하기
        console.log(Math.max(2,4,100)) //가장 큰 숫자를 남김 최대값 구하기
        console.log(Math.random()) // () 안에 랜덤으로 수가 들어감, 기본 0~1 사이에 랜덤 수가 나옴 소수점이 나옴
        //console.log(Math.random()*5) // -> 0보다 크고 5보다 작은 수가 랜덤으로 나옴 소수점이 나옴
        //console.log(Math.round(Math.random)()*5) --> 반올림 하여 랜덤으로 수가 나옴
        //개발자도구 console창을 이용하여 확인할 수 있다.
        let r = Math.round(Math.random()*255)
        let g = Math.round(Math.random()*255)
        let b = Math.round(Math.random()*255)
        console.log(r,g,b)
        document.write(`<h1 style="background:rgb(${r},${g},${b})">반갑습니다 오늘도 열심히 해봅시다!</h1>`)
    </script>
</body>
</html>
